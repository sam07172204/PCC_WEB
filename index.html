  .cont-checkbox {
    width: 80px;
    height: 70px;
    border-radius: var(--border-radius);
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    background: white;
    transition: transform var(--transition);
  }

  .cont-checkbox {
    margin-bottom: 0.75rem;
    margin-right: 0.75rem;
  }

  .cont-checkbox:active {
    transform: scale(0.9);
  }

  input {
    display: none;
  }

  input:checked + label {
    opacity: 1;
    box-shadow: 0 0 0 3px var(--background);
  }

  input:checked + label img {
    -webkit-filter: none; /* Safari 6.0 - 9.0 */
    filter: none;
  }

  input:checked + label .cover-checkbox {
    opacity: 1;
    transform: scale(1);
  }

  input:checked + label .cover-checkbox svg {
    stroke-dashoffset: 0;
  }

  label {
    display: inline-block;
    cursor: pointer;
    border-radius: var(--border-radius);
    overflow: hidden;
    width: 100%;
    height: 100%;
    position: relative;
    opacity: 0.6;
  }

  label img {
    /* text-align: center; */
    margin-left: 13px;
    width: 60%;
    height: 80%;
    /* object-fit: cover; */
    /* clip-path: polygon(0% 0%, 100% 0, 100% 81%, 50% 100%, 0 81%); */
    /* -webkit-filter: grayscale(100%);
    filter: grayscale(100%); */
  }

  label .cover-checkbox {
    position: absolute;
    right: 5px;
    top: 3px;
    z-index: 1;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--box-shadow);
    border: 2px solid #fff;
    transition: transform var(--transition),
      opacity calc(var(--transition) * 1.2) linear;
    opacity: 0;
    transform: scale(0);
  }

  label .cover-checkbox svg {
    width: 13px;
    height: 11px;
    display: inline-block;
    vertical-align: top;
    fill: none;
    margin: 5px 0 0 3px;
    stroke: #fff;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 16px;
    transition: stroke-dashoffset 0.4s ease var(--transition);

  }

  label .info {

<script>

  var list = [];


  function toggleImage(obj){


      if($(obj).prop("checked")) {
        // console.log(obj.value)
        list.push(obj.value)

      }else{
        // console.log(obj.value)
        for(var i=0;i<list.length;i++){
          if(obj.value==list[i]){
              list.splice(i,1);
          }
        }
      }
      // productSearch(list)
    }


    function productSearch(){
       $("#compare").modal('show');
      console.log(list)
        var item = []
        item.push({item:'塑膠罐',carbon_val:240,type:'食物',weight:10})
        item.push({item:'鋁罐',carbon_val:170,type:'食物',weight:10})
        item.push({item:'玻璃罐',carbon_val:340,type:'食物',weight:10})
        item.push({item:'PCB_A',carbon_val:4,type:'PCB',weight:10})
        item.push({item:'PCB_B',carbon_val:5,type:'PCB',weight:10})
        item.push({item:'PCB_C',carbon_val:6,type:'PCB',weight:10})
        item.push({item:'iPhone_11',carbon_val:7,type:'手機',weight:'0.194'})
        item.push({item:'iPhone_12',carbon_val:8,type:'手機',weight:'0.162'})
        item.push({item:'iPhone_13',carbon_val:9,type:'手機',weight:'0.173 '})
        item.push({item:'Bezel_A',carbon_val:7,type:'邊框',weight:10})
        item.push({item:'Bezel_B',carbon_val:8,type:'邊框',weight:10})
        item.push({item:'Bezel_C',carbon_val:9,type:'邊框',weight:10})
        item.push({item:'7 LCM',carbon_val:7,type:'LCM',weight:1})
        item.push({item:'10.1 LCM',carbon_val:8,type:'LCM',weight:1})
        item.push({item:'12.1 LCM',carbon_val:9,type:'LCM',weight:1})


        var table = document.getElementById('material');
        var tbody = document.getElementById('material_tbody');
        tbody.innerText =''
        // var partnumber_user_key = document.getElementById(id);


        for(var k=0;k<list.length;k++){
          // console.log(list[k])
            var tr = document.createElement('tr');
            for(var i=0;i<item.length;i++){

                if(item[i].item==list[k]){
                    // console.log(item[i].item)
                  for(var j=0;j<6;j++){
                    if(j==0){
                      var td = document.createElement('td');
                      td.innerText = item[i].item
                    }
                    if(j==1){
                      var td = document.createElement('td');
                      td.innerText = item[i].type
                    }
                    if(j==2){
                      var td = document.createElement('td');
                      td.innerText = '-'
                    }
                    if(j==3){
                      var td = document.createElement('td');
                      td.innerText = item[i].weight
                    }
                    if(j==4){
                      var td = document.createElement('td');
                      td.innerText = item[i].carbon_val
                    }

                    if(j==5){
                      var td = document.createElement('td');
                      td.innerText = '-'
                    }

                      tr.appendChild(td);
                  }

                      tbody.appendChild(tr)
                }
              }
            }


    }





</script>
